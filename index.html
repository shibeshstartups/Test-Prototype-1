<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolderFlow Test Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FolderFlow Test Client</h1>
            <div id="auth-status"></div>
        </header>

        <!-- Auth Section -->
        <section id="auth-section" class="section">
            <h2>Authentication</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
                <button type="button" id="register-btn">Register</button>
            </form>
        </section>

        <!-- Upload Section -->
        <section id="upload-section" class="section hidden">
            <h2>Upload Files</h2>
            <div class="upload-zone" id="upload-zone">
                <input type="file" id="file-input" webkitdirectory directory multiple>
                <div class="upload-text">
                    Drag & Drop folders here or click to select
                </div>
            </div>
            <div id="upload-progress" class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="upload-status"></div>
        </section>

        <!-- Share Section -->
        <section id="share-section" class="section hidden">
            <h2>Share Files</h2>
            <div id="share-links"></div>
            <div class="share-options">
                <div class="share-input-group">
                    <label for="share-password">Password Protection (Optional)</label>
                    <input type="password" id="share-password" placeholder="Leave empty for no password">
                </div>
                <div class="share-input-group">
                    <label for="share-expiry">Link Expiry Time</label>
                    <input type="number" id="share-expiry" placeholder="Hours" value="24" min="1" max="168">
                    <span class="input-help">Enter hours (1-168)</span>
                </div>
                <button id="generate-link-btn">Generate Share Link</button>
            </div>
        </section>

        <!-- Download Section -->
        <section id="download-section" class="section hidden">
            <h2>Download Files</h2>
            <div class="download-input">
                <input type="text" id="download-link" placeholder="Enter share link">
                <input type="password" id="download-password" placeholder="Enter password (if required)">
                <button id="download-btn">Download</button>
            </div>
            <div id="download-status"></div>
        </section>

        <!-- File List Section -->
        <section id="files-section" class="section hidden">
            <h2>Your Files</h2>
            <div id="file-list"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
